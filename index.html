<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">


</head>
<body>
  <div class="bg-pattern-container">
    <img src="./images/bg-pattern-desktop.svg" alt="background pattern">
    <div class="main-container">
      <header>
        <img src="./images/logo.svg" alt="logo base apparel">
      </header>
  
      <main>
        <h1>We're</h1>
        <h1>coming soon</h1>
  
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        
        <div class="input-container">
          <input class="input-email" type="text" placeholder="Email Address">
          <button onclick="validateEmail()"><img src="./images/icon-arrow.svg" alt=""></button>
          <p class="message-error unshow">Please provide a valid email</p>
        </div>
        
      </main>
      
      <footer>
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/GuilhermeGonzalez">Guilherme Gonzalez</a>.
        </p>
      </footer>
    </div>
  </div>
  
  <div class="bg-hero-container">
    <img src="./images/hero-desktop.jpg" alt="hero desktop image">
  </div>

  


  <script src="./script.js"></script>
</body>
</html>
